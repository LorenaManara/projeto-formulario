<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formularios</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Formularios</h1>

        <form action="www.backend.com.br/cliente">
            <label for="nome">Lorena:</label>
            <input type="text" name="nome" id="nome" class="form">

            <label for="">Seu Email</label>
            <input type="text" nome="email" id="email" class="form" required placeholder="example@example.com">

            <label for="curso">Seu Curso</label>
            <select name="curso" id="curso" class="form">
                <option value="dev">
                    Desenvolvimento e analise de Sistemas
                </option>
                <option value="Si">
                    Sistemas para Internet
                </option>
                <option value="md">
                    Midias Digitais
                </option>
                <option value="CdC">
                    Ciencia da Computação
                </option>
                <option value="SdI">
                    Sistemas de Informação
                </option>
            </select>

            <iabel for="periodo">Periodo:</iabel>
            <input type="radio" name="periodo" value="1" required> 1 Periodo</imput>
            <input type="radio" name="periodo" value="2" required> 2 Periodo</imput>
            <input type="radio" name="periodo" value="3" required> 3 Periodo</imput>

            <iabel for="menssagem">Menssagem</iabel>
            <textarea name="menssagem" id="menssagem" rows="15" required></textarea>

            <button type="submit" class="btn">
                Enviar Dados
            </button>
        </form>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KM2Z9r03JZQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
</body>
<footer>

</footer>
</html>
